<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div th:insert="~{fragment :: header}"></div>
    <form action="/users">
        <label for="firstname">Firstname:
            <input id="firstname" type="text" name="firstname" th:value="${filter.firstname()}">
        </label><br>
        <label for="lastname">Lastname:
            <input id="lastname" type="text" name="lastname" th:value="${filter.lastname()}">
        </label><br>
        <label for="birthDate">BirthDate:
            <input id="birthDate" type="date" name="birthDate" th:value="${filter.birthDate()}">
        </label><br>
        <div>
            <label for="page">Page:
                <input id="page" type="number" name="page" th:value="${page.metadata.page}">
            </label>
            <label for="size">Size:
                <input id="size" type="number" name="size" th:value="${page.metadata.size}">
            </label>
        </div>
        <button type="submit">Filter</button>
    </form>

    <div th:each="user : ${page.content}">
        <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.id}. ${user.username}|">User</a>
    </div>
</body>
</html>
